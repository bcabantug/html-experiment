<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    
    <style>
        /*#video {
            height: 90vh;
        }*/
        #video-overlay h1, #video-overlay h1 p{
           word-wrap:normal;
           font-size: 10vh;   
        }
    </style>

    <div id="video-banner" style="position: relative;">
           <div id="video" style="position: relative; z-index: 0; ">
             <video id="videoplay" width="100%" height="100%"   autoplay loop style= "object-fit:fill;">
                 <source src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" type="video/webm">
             </video>
            </div>
        <div id="video-overlay" style="position: absolute; z-index: 1; top: 0; left: 0; color: red; border: 2px solid green;"> 
            <div id="subtitleBox" style="position: relative; width: auto; text-align:center; border:5px dashed blue;">    
                <!--<h1 style="position: relative; border:1px dashed blue; text-align: center;  justify-content: flex-end; ">overlay</h1>-->
                <p id="t" style="position: relative; text-align:center; border:1px dashed blue; justify-content: flex-end; "> experimenting with the overlay</p>
            </div>
        </div>
    </div>

    <div class="text-below" style="position: relative; margin: 20px;">
           This is some text below.
    </div>


    <script>
        
        //$("#t").css("font-size", "10vh");
        //var to set initial change window count
        var changeAmount = 1;

        //initial height for video
        var windowHeight = $(window).height();
        $("#videoplay").height(windowHeight - 20);
        $("#videoplay").focus();
        //sets the overlay relative to the video dimentions
        var videoHeight = $("#videoplay").height();
        var videoWidth = $("#videoplay").width();
        $("#video-overlay").css("width", videoWidth);
        $("#video-overlay").css("height", videoHeight);
        
        //sets the subtitle div position and the height
        $("#subtitleBox").css("top", videoHeight * .8);
        var subTopPos = ($("#subtitleBox").css("top")).replace('px', '');
        var subHeight = (videoHeight - subTopPos);
        $("#subtitleBox").height(subHeight - 5);
        //function upon window resize
        $(window).resize(function () {
            //experimenting with changing text upon resize (possible timing of subtitles?)
            changeAmount = changeAmount + 1;
            var n = changeAmount;

            windowHeight = $(window).height();
            $("#videoplay").height(windowHeight - 20);
            $("#videoplay").focus();
            videoHeight = $("#videoplay").height();
            videoWidth = $("#videoplay").width();
            $("#video-overlay").css("height", videoHeight);
            $("#video-overlay").css("width", videoWidth);
            //sets the subtitle div position and the height
            $("#subtitleBox").css("top", videoHeight * .8);
            subTopPos = ($("#subtitleBox").css("top")).replace('px', '');
            subHeight = (videoHeight - subTopPos);
            $("#subtitleBox").height(subHeight - 5);

            //changing text upon resize
            $("#t").html(n.toString());

            //changing text with the video change
            $("#t").css("font-size", "30px");


        });
    </script>
    

    
</body>
</html>
